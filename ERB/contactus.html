<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Cheung Ka Man">
    <meta name="description" content="Group Chan Tin Wai-Tsang kin yat-Cheung Ka Man-Lam Ying Tung">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"> 
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <link rel="stylesheet" href="style/c_style.css"> 
    <title>聯絡我們</title>
</head>
<body>
    <div id="nav-placeholder"></div>
    <div class="message d-none" id="message-box">
        <div class="success"><span class="bi bi-check-circle-fill">&nbsp;內容已提交，感謝你的查詢！</span></div>
        <button id="closeBtn" class="bi bi-x-square"></button>
    </div>
    <div class="wrapper d-flex justify-content-center">
        <div class="main">
            <h3 class="mb-2 pt-5 text-white ">聯絡我們</h3>
            <form action="#" id="form">
                <table id="table">
                    <tr>
                        <th>查詢類別</th>
                        <td>
                            <select class="text-secondary" id="inquire" required>
                                <option class="text-secondary" value="inquire">查詢</option>
                                <option class="text-secondary" value="suggest">建議</option>
                                <option class="text-secondary" value="complain">投訴</option>
                                <option class="text-secondary" value="other">其他</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th>姓名</th>
                        <td>
                            <input type="text" name="name" id="name" placeholder="姓名" required>
                        </td>
                    </tr>
                    <tr>
                        <th>稱謂</th>
                        <td>
                            <input type="radio" name="gender" value="Mr." required><span class="text-secondary">先生</span>
                            <input type="radio" name="gender" value="Miss"><span class="text-secondary">女士</span>
                            <input type="radio" name="gender" value="Ms."><span class="text-secondary">小姐</span>
                            <input type="radio" name="gender" value="Mrs."><span class="text-secondary">太太</span>
                        </td>
                    </tr>
                    <tr>
                        <th>電郵地址</th>
                        <td>
                            <input type="email" name="email" id="email" placeholder="電郵" required>
                        </td>
                    </tr>
                    <tr>
                        <th>聯絡電話</th>
                        <td>
                            <input type="tel" name="tel" id="phone" placeholder="電話" required>
                        </td>
                    </tr>
                    <tr>
                        <th>回覆</th>
                        <td>
                            <input type="radio" name="reply" value="yes" required><span class="text-secondary">需要</span>
                            <input type="radio" name="reply" value="no"><span class="text-secondary">不需要</span>
                        </td>
                    </tr>
                    <tr>
                        <th>內容</th>
                        <td>
                            <textarea name="content" id="content" cols="30" rows="8" required></textarea>
                        </td>
                    </tr>
                </table>
                <span class="text-white">本人同意<a href="#" class="text-white">網站</a>使用條款。</span>
                <input type="checkbox" class="mt-1" required>
                <div class="d-flex justify-content-center">
                    <button class="s-btn" type="submit" id="btn">確認內容</button>
                </div>
            </form>
        </div>
    </div>
    <div id="footer"></div>

    <script>
        $.get("navbar.html", function(data){
            $("#nav-placeholder").replaceWith(data);
        });

        $.get("footer.html", function(data){
            $("#footer").replaceWith(data);
        });

       

        //message box
        const closeBtn = document.querySelector('#closeBtn');
        const box = document.querySelector("#message-box");
        const form = document.querySelector("form");

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            box.classList.toggle("d-none");
            form.reset();
        });

        closeBtn.addEventListener('click', (e) => {
            e.preventDefault();
            box.classList.add("d-none");
        }); 
    </script>
</body>
</html>
